  # ── MongoDB ──────────────────────────────────────────────
  mongo:
    image: mongo:8
    ports:
      - "27018:27017" 
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    command: ["--auth"]
    healthcheck:
      test: [
        "CMD",
        "mongosh",
        "-u", "${MONGO_ROOT_USERNAME}",
        "-p", "${MONGO_ROOT_PASSWORD}",
        "--authenticationDatabase", "admin",
        "--eval", "db.adminCommand('ping')"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: [
        "CMD",
        "redis-cli",
        "-a", "${REDIS_PASSWORD}",
        "ping"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data: